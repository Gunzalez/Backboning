    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">

    <body>
        <!--[if lt IE 7]>

        <div id="container">
        
        </div>
        
		<script type="text/template" id="start-screen">
            <h2>Issues list</h2>
            <p class='welcome'><a href="#issues" class="button">Show Issues</a></p>
        </script>
        
        <script type="text/template" id="issues-list">
            <h2>Issues list</h2>
            <ul class="list">
				<% _.each(issues, function(issue, index){ %>
					<%= _.template($('#issues-list-item').html().trim(), {
						'title': issue.get('title'), 
						'number': issue.get('number')
					})					
					%>					
				<%})%>
            </ul>
			<div class="cleft"></div>
        </script>
        
        <script type="text/template" id="issues-list-item">
            <li class="list-item">
                 <%= title %>
                 <a href="#details/<%= number %>" class="btn">Details</a>
            </li>
        </script>
        
		<script type="text/template" id="issues-item-detail">
            <h2><%= title %></h2>
			<div class="meta">
				<dl>
					<dt>Number</dt>
					<dd><%= number %></dd>
					<dt>id</dt>
					<dd><%= id %></dd>
					<dt>date</dt>
					<dd><%= date %></dd>
					<dt>State</dt>
					<dd><%= state %></dd>
				</dl>
			</div>			
			<div class="issue-body">
				<%= detail %>
			</div>
			<a href="#issues" class="button close">Close</a>
			<a href="#delete/<%= number %>" class="button delete">Delete</a>
        </script>

        <script src="components/jquery/jquery.min.js"></script>
        <script src="components/underscore/underscore-min.js"></script>
        <script src="components/backbone/backbone-min.js"></script>
        <script src="scripts/main.js"></script>

</body>
</html>
